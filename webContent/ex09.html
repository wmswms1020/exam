<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바 스크립트</h1>
	
	<h2>함수()</h2>
	
</body>

<script type="text/javascript">
	
	
	
	
	
	//기명함수 (이름있는함수 선언적함수)   --->정의부분부터 조사된다(사용부분의 위치를 변경해서 실험)
	//정의
	function testA() {
		console.log("testA 함수입니다.");
	}
	//실행   testA이름, ()실행
	testA();
	/////////////////////////////////////////////////////////////////////////////
	
	

	
	
								//(만들고 바로사용)
	//익명함수 (이름없는함수 ) --->실제로 이름이 없으면 사용 할 수없다. 변수에 할당해서 변수이름으로 사용
	var testB = function() {
		console.log("익명함수입니다");
	}
	
	//사용하는법   testB 이름, () 실행
	//변수에 function이 대입되고 난후에 사용해야함(순서가 중요)
	testB(); //순서 변경해서 실험
	
	
	
	
	
	

</script>


</html>
