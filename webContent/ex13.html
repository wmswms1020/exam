<script type="text/javascript">

	var array = [273, 32, 103, 57, 52];
	
	var array2 = [];
	array2[0] = 1;
	array2[1] = 3;
	array2[2] = "안녕";
	array2[3] = "hello!";
	
	var no = array[1]   //array - 32
	console.log(no);
	
	console.log(array2[2]); //array2 - 안녕
	
	
	array2.push(7)  //array2 7을 추가하고싶다.
	for(var i=0; i<array.length; i++){
		var num = array2[i]
		console.log(num);
	}
	
	
	array2.pop(7)  //array2 7을 추가하고싶다.
	for(var i=0; i<array.length; i++){
		var num = array2[i]
		console.log(num);
	}
